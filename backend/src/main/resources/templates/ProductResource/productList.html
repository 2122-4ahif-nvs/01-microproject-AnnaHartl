<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<style>
    table, th, td {
        border:0.5px solid black;
    }
</style>
<body>
<table style="width:50%">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    {#for product in products}
    <tr>
    <td>{product.name}</td>
    <td>{product.price}</td>
    <td>{product.description}</td>
    </tr>
    {/for}
</table>

</body>
</html>
